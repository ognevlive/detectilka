{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
	    <div>
	        <table>
			    <h3>List of cheched files:</h3>
	            <tr>
	                <th> Name </th>
	                <th> Hash </th>
	                <th> Answer </th>
	                <th> Time </th>
	            </tr>
	            {% for sample in samples %}
	            <tr>
	                <td>{{ sample.filename }}</td>
	                <td>{{ sample.hash }}</td>
	                <td>{{ sample.answer }}</td>
	                <td>{{ sample.timestamp }}</td>
	            </tr>
	            {% endfor %}
	        </table>
	    </div>
    <hr>
{% endblock %}
